<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Results summary component</title>

</head>
  <body>
    <main>
      <div class="parent-container">
        <section class="flex-container-1">
      <p class="result">
        Your Result
      </p>
      
      <div class="circle | block-circle">
      <span class="large-text">76</span>
      <span class="result-2">
        of 100
      </span>
      </div>
    
      <h2>
        Great
      </h2>

      <p class="paragraph">
          You scored higher than 65% of the people who have taken these tests.
      </p>
    
    
  </section>
<div class="parent-container-2">
  <section class="container">
    
      <h3>
          Summary
      </h3>

      <p class="reaction">
        
        <img src="assets/images/icon-reaction.svg" alt="icon related to human reflex" width="20" height="20">
      
         <span class="reaction-color">Reaction</span> 


         
         <span class="flex-1">
          80 <span class="reaction-comp">/ 100</span>
        </span>
      </p>
      
      <p class="memory">
        <img src="assets/images/icon-memory.svg" alt="icon related to human memory" width="20" height="20">
        <span class="flex-2">
         <span class="memory-color">Memory</span>
          92 <span class="memory-comp">/ 100</span>
        </span>
      </p>
      
      <p class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="icon related to human verbal" width="20" height="20">
        <span class="flex-3">
         <span class="verbal-color">Verbal</span>
          61 <span class="verbal-comp">/ 100</span>
        </span>
        </p>
      <p class="visual">
        <img src="assets/images/icon-visual.svg" alt="icon related to human visual" width="20" height="20">
        <span class="flex-4">
        <span class="visual-color">Visual</span>
          72 <span class="visual-comp">/ 100</span>
        </span>
      </p>

        <button class="btn">
          Continue
        </button>

      </section>
    </div>
    </div>
    
      </main>
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div> -->
  </body>
</html>
